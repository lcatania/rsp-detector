<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>
  <ion-grid>
    <ion-row>
      <ion-col size="12">
        <ion-text color="dark" class="ion-text-center">
          <h5>Welcome</h5>
        </ion-text>
      </ion-col>
    </ion-row>
    <ion-row >
      <ion-col size="12">
        <ion-button expand="block" fill="solid" size="large">Start private game</ion-button>
        <ion-button expand="block" fill="solid" size="large">Start random game</ion-button>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
